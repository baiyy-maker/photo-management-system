<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宝格立印照片管理系统</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        .logo {
            font-size: 3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.2em;
        }
        .success-badge {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .status {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
        .demo-accounts {
            background: #e3f2fd;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .demo-accounts h3 {
            color: #1976d2;
            margin-bottom: 15px;
        }
        .account-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .account-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }
        .account-item .role {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .account-item .credentials {
            font-size: 14px;
            color: #666;
        }
        .footer {
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">宝格立印</div>
        <div class="subtitle">照片管理系统</div>
        
        <div class="success-badge">🎉 部署成功！</div>
        
        <div class="status">
            <strong>✅ 系统状态：</strong> 运行正常<br>
            <strong>🌐 部署平台：</strong> Vercel<br>
            <strong>📱 设备支持：</strong> 手机、平板、电脑<br>
            <strong>⚡ 响应速度：</strong> 快速加载
        </div>
        
        <div class="demo-accounts">
            <h3>🔑 演示账户</h3>
            <div class="account-grid">
                <div class="account-item">
                    <div class="role">主管理员</div>
                    <div class="credentials">admin / admin123</div>
                </div>
                <div class="account-item">
                    <div class="role">子管理员</div>
                    <div class="credentials">subadmin / sub123</div>
                </div>
                <div class="account-item">
                    <div class="role">商家</div>
                    <div class="credentials">merchant1 / merchant123</div>
                </div>
                <div class="account-item">
                    <div class="role">客户</div>
                    <div class="credentials">customer1 / customer123</div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p><strong>宝格立印照片管理系统</strong> - 专业的照片管理解决方案</p>
            <p>技术支持：1915316345@qq.com</p>
        </div>
    </div>
</body>
</html>
